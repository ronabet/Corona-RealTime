<h4 id="title">INFORMATION & FACTS</h4>

<div class="container2">
    <div class="card" *ngFor="let fact of FactsArray" >
        <img style="width: 50px; height: 50px;" src="../../assets/world.png">
        <span id="countryName">{{ fact.title }}</span>
        <div class="centertxt"></div>
        <span id="description" >{{ fact.description }}</span>
    </div>
</div>
